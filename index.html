<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>Personal details form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>E-mail address</label><br>
            <input type="text" id="E-mail address"><br><br>
            <label>Contact number(this will be hidden)</label><br>
            <input type="password" id="Contact number"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" name="gender" value="female">Female<br>
            <input type="radio" id="male" name="gender" value="male">Male<br><br>
            <label>Favorite city</label><br>
            <input type="checkbox" id="Favorite city" value="Mysore">Mysore<br>
            <input type="checkbox" id="Favorite city" value="Delhi">Delhi<br><br>
            <input type="submit"><br>
        </form>
    </body>
</html>
